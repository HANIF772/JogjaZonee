<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="owner_form.css"/>
        <title>JogjaZone</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-left-logo">
                    <img class="main-logo" src="traveling.png">
                </div>
                <div class="header-left-name">
                    <h2 class="nama">JogjaZone</h2>
                </div>
                <div class="about">
                    <h3>About Us</h3>
                </div>
                <div class="support">
                    <h3>Support</h3>
                </div>
                <div class="burger">
                    <div class="dropdown">
                        <button class="drpdown"><img class="burg" src="public/images/icon-menu.png" id="burger"/></button>
                        <div class="dropdown-content">
                            <a href="SignIn.html">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="left">
                    <div class="formleft">
                        <img class="icon" src="form.png"><br>
                        <h4>Form</h4>
                    </div>
                    <div class="placeleft">
                        <img class="icon" src="place.png"><br>
                        <h4>Place</h4>
                    </div>
                </div>
                <div class="right">
                    <div class="body-header">
                        <h1>Upload your destination!</h1><br>
                    </div>

                    <div class="box-place">
                      <div class="form">
                          <form action="#">
                                
                                    <label for="">Name: </label>
                                <br>
                                <!-- <div class="titik">:</div>--><input class="input-form" type="text" name="nama" value="Prambanan Temple">
                                <br>

                                
                                    <label for="">Address: </label>
                                <br>
                                <!-- <div class="titik">:</div>--><input class="input-form" type="text" name="nama" value="Jl. Raya Solo - Yogyakarta No.16, Kranggan, Bokoharjo, Kec. Prambanan, Kabupaten Sleman, Daerah Istimewa Yogyakarta">
                                <br>

                                
                                    <label for="">Location: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->    
                                <select class="input-form" name="" id="">
                                    <option value="">Sleman</option>
                                    <option value="">-</option>
                                    <option value="">-</option>
                                </select>
                                <br>

                               
                                    <label for="">Price: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->
                                <select class="input-form" name="" id="">
                                    <option value="">Rp. 1 - 50.000</option>
                                    <option value="">-</option>
                                    <option value="">-</option>
                                </select>
                                <br>

                                
                                    <label for="">Category: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->
                                <select class="input-form" name="" id="">
                                    <option value="">Temple</option>
                                    <option value="">-</option>
                                    <option value="">-</option>
                                </select>
                                <br>

                                
                                    <label for="">Image: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->
                                <input class="input-form" type="file" name="" value="">
                                <br>
                                
                                
                                    <label for="">Description: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->
                                <!-- <input class="input-form" type="text" name="desc" value="Dibangun hanya dalam 1 malam saja, oleh jin-jin tanah jawa"> -->
                                <textarea name="desc" id="" cols="30" rows="10">Dibangun hanya dalam 1 malam saja, oleh jin-jin tanah jawa</textarea>
                                <br>

                                
                                    <label for="facility">Facility: </label>
                                <br>
                                <!-- <div class="titik">:</div>-->
                                <div class="input-form" id="checkbox-facility">
                                    <input class="facility-choices" type="checkbox" name="facility">Mushola <br>
                                    <input class="facility-choices" type="checkbox" name="facility">Kamar mandi <br>
                                    <input class="facility-choices" type="checkbox" name="facility">Kantin <br>
                                    <input class="facility-choices" type="checkbox" name="facility">Ramah disabilitas <br>
                                </div>
                                <br>
                                <div class="buttons">
                                    <input class="input-button" id="submit-button" type="submit" value="Submit">
                                    <input class="input-button" id="clear-button" type="button" value="clear">
                              </div>
                          </form>
                      </div>
                    </div>
                </div>

            </div>
            <footer>
                <p>Copyright &#169 Hyperion</p>
            </footer>
        </div>
    </body>
</html>
