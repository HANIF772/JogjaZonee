<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogjaZone</title>
    <link rel="stylesheet" href="User_Form.css"/>
</head>
<body>
    <div class="kepala">
        <div class="logoo">
            <img class="logooo" src="public/images/traveling.png" id="logoo"/>
        </div>
        <div class="logo">
            <h2>JogjaZone</h2>
        </div>
        <div class="about">
            <h3>About Us</h3>
        </div>
        <div class="support">
            <h3>Support</h3>
        </div>
        <div class="burger">
            <div class="dropdown">
                <button class="drpdown"><img class="burg" src="public/images/icon-menu.png" id="burger"/></button>
                <div class="dropdown-content">
                    <a href="SignIn.html">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="badan">
        <div class="navbar">
            <div class="kotak1">
                <img class="kertas" src="public/images/form.png"/>
                <h4>Form</h4>
                <img class="bingkai" src="public/images/place.png"/>
                <h4>Place</h4>
            </div>
        </div>
        <div class="form">
            <div class="kotak2">
                <form action="" method="post">
                    <h1>Fulfill Your Wish!</h1><br><br><br>
                    <div class="drop">
                        <div class="down"><label for="price">Price</label></div>
                        <div class="titik">:</div>
                        <select>
                            <option>Rp 1 - 50.000</option>
                            <option>Rp 51.000 - 200.000</option>
                            <option>Rp 201.000 - 500.000</option>
                        </select>
                    </div>
                    <div class="drop">
                        <div class="down"><label for="location">Location</label></div>
                        <div class="titik">:</div>
                        <select>
                            <option>Kota Yogyakarta</option>
                            <option>Bantul</option>
                            <option>Sleman</option>
                            <option>Kulonprogo</option>
                            <option>Gunung Kidul</option>
                        </select>
                    </div>
                    <div class="drop">
                        <div class="down"><label for="category">Category</label></div>
                        <div class="titik">:</div>
                        <select>
                            <option>Forest</option>
                            <option>Beach</option>
                            <option>Temple</option>
                            <option>Water</option>
                        </select>
                    </div>
                    <div class="sublear">
                        <div class="submit">
                            <button class="sub"><a href="User_Place.html">Submit</a></button>
                        </div>
                        <div class="clear">
                            <button>Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="kaki">
        <p>Copyright &#169 Hyperion</p>
    </div>
</body>
</html>
